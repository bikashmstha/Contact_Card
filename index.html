<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Cards</title>
    <link rel="stylesheet" type="text/css" href="assign7-5card.css">

    <link href='https://fonts.googleapis.com/css?family=Work+Sans:900,300' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="assign7-5card.js" type="text/javascript"></script>

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

  </head>

  
  <body>
  	<div id="wrapper">
      <div id="header">
        <h1>Super Fancy Contact Card Generator</h1>
        <p>enter your information and click the button to add as many cards as you'd like</p>
      </div>
      <div id="main">
        <div id="form">
        	<h1 class="inputhead">Add My Card</h1>
        	<form>
        		First Name: <input type="text" name="firstname" placeholder="First Name" class="input_box input_fn">
        		Last Name: <input type="text" name="lastname" placeholder="Last Name" class="input_box input_ln">
        		Description: <input type="textarea" name="desc" placeholder="Description">
        		<span id="btn"><input type="submit" value="Push It" class="submit_btn"></span>
        	</form>	
        </div>

        <div id="cards">
          <h1>Contact Cards</h1>
          <div>
          </div>
        </div>

      </div>

  	</div>
  </body>
</html>
